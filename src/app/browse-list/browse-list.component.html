<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Header : Display the most Trending Movie -->
<div>
  <img src="https://image.tmdb.org/t/p/w300/kqjL17yufvn9OVLyXYpvtyrFfak.jpg" style="width:100%; height:min-content;" />
</div>

<!-- To search Movie with its Title -->
<div style="align-content: center">
  <mat-form-field style="width: 100%;
  height: 59px;
  padding-top: 10px;
  padding-right: 10px;
  padding-bottom: 10px;
  padding-left: 10px;
  text-align: center; ">
    <input matInput placeholder="Search by Title" type="text" style="border: 10px">
  </mat-form-field>
  
  <button mat-raised-button type="button"
  matTooltip="Copy" [matTooltipPosition]="'above'"
  class="btn btn-info btn-link btn-sm btn-just-icon">
  <i class="material-icons">search</i>
</button>
  
</div>

<!-- Display All the Trending Movie with its Title -->
<div *ngFor="let item of trendingList">
  <div class="column">
    <img src="https://image.tmdb.org/t/p/w300/{{item.poster_path}}" alt="Image Not Found" (click)="showMovieItem($event,item)"/>
  </div>
</div>
